<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="input-bar">
        <input id="teamNameInput" type="text" placeholder="Enter team name">
        <button id="submitBtn">Submit</button>
        <button id="dreamTeamBtn">Dream Team</button>
    </div>
    <div id="container"></div>

    <script id="player-template" type="text/x-handlebars">
        {{#each player}}
            <div class='player'>
                <div id='name'>{{firstName}} {{lastName}}</div>
                <div id='jerseyNum'>{{jerseyNum}}</div>
                <img src={{img}}>
                <div id='position'>{{position}}</div>
            </div>
        {{/each}}
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="main.js"></script>
</body>
</html>
